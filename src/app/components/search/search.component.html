<h1>Results for {{movieTitle}}</h1>

<hr>
<br>

<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Cover</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Actors</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let movie of searchMovies" >
            <th scope="row">{{movie.id}}</th>
            <td>
                <img [src]="movie.imgUrl" alt="" width="100">
            </td>
            <td>{{movie.title}}</td>
            <td>{{movie.description}}</td>
            <td>
                <a class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="bi bi-film"></i> Trailer</a>
                <a class="btn btn-primary" [routerLink]="['/details/' + movie.id]"><i class="bi bi-eye"></i> Details</a>
            </td>
        </tr>
    </tbody>
</table>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">{{movieTitle}}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <iframe width="100%" height="315" 
                src="/assets/videos/VID_20220303_055844.mp4"
                title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>
